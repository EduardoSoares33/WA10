<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WA10 Portal do Cliente</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="Icones/Logo.svg">
</head>
<body>
        
    <nav style="justify-content: center;">
        <div class="nav-conteudo" style="justify-content: center; width: auto;">
            <a href="index.html" class="logo-menu">
                <img class="logo-menu" src="Icones/Logo.svg" alt="Logo WA10 Soluções Contábeis">
            </a>
        </div>
    </nav>

    <main id="pag-login">
        <div class="login-card">
            <h2>Área do Cliente</h2>
            <p style="margin-bottom: 25px; color: #666; font-family: 'Inter';">
                Acesse para gerenciar seus documentos fiscais.
            </p>
            
            <div class="formulario" style="width: 100%; margin: 0;">
                <form action="portal.html">
                    
                    <label for="cpf" style="text-align: left;">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">

                    <label for="senha" style="text-align: left;">Senha:</label>
                    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha" 
                           style="padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; width: 100%; box-sizing: border-box; font-family: 'Inter';">

                    <button type="submit" class="botao-enviar">Entrar no Portal</button>
                    
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>Todos os direitos reservados <strong>Eduardo Soares</strong> e <strong>Guidson Barreto</strong> 2025</p>
    </footer>

</body>
</html>
